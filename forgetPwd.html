<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
    />
    <title>忘记密码</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.2.0.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <link rel="stylesheet" href="./css/dialog.css" />
    <script src="./js/rem.js" charset="utf-8"></script>
  </head>

  <body>
    <div class="container" style="margin-top: .93rem;">
      <div style="width: 5.25rem;height: 5.25rem;margin: 0 auto;">
        <img src="./img/logo.png" alt="logo" style="height:100%;" />
      </div>
      <div class="login-title pingfangRegular">夫子医</div>
      <div class="aui-content-padded">
        <div
          class="inputBox-bar pingfangRegular"
          style="margin-bottom: .75rem;"
        >
          <div class="inputBox-bar-name aui-clearfix">
            <div class="phoneNum float-l">手&nbsp;机&nbsp;号</div>
          </div>
          <div class="inputBox-bar-input">
            <input
              type="tel"
              maxlength="11"
              id="phone"
              class="color-66 pingfangRegular tel_"
            />
          </div>
        </div>
        <div
          class="inputBox-bar pingfangRegular"
          style="margin-bottom: .75rem;"
        >
          <div class="inputBox-bar-name aui-clearfix">
            <div class="phoneNum float-l">验&nbsp;证&nbsp;码</div>
          </div>
          <div class="inputBox-bar-input">
            <input
              type="number"
              id="code"
              class="code-input color-66 pingfangRegular"
            />
            <div
              id="getCode"
              class="aui-btn getCode-btn color-66 pingfangRegular"
            >
              获&nbsp;取&nbsp;验&nbsp;证&nbsp;码
            </div>
          </div>
        </div>
        <div
          class="inputBox-bar pingfangRegular"
          style="margin-bottom: .75rem;"
        >
          <div class="inputBox-bar-name aui-clearfix">
            <div class="phoneNum float-l">重&nbsp;置&nbsp;密&nbsp;码</div>
          </div>
          <div class="inputBox-bar-input">
            <input type="text" id="password" class="color-66 pingfangRegular" />
          </div>
        </div>
        <div class="btnBox pingfangRegular" style="margin-top: 1.9rem;">
          <div class="aui-btn aui-btn-block login-btn" id="submit">
            提&nbsp;交
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/zepto.min.js"></script>
  <script src="./js/touch.js"></script>
  <script src="./js/dialog.js"></script>
  <script src="./js/mydialog.js"></script>
  <script type="text/javascript">
    // ------------获取验证码----------------
    var $getCode = $('#getCode');
    var countdown = 60;

    $getCode.tap(function() {
      if ($('#phone').val() == '') {
        noticeDialog('请输入手机号');
        return false;
      } else if (countdown < 60) {
        return false;
      } else {
        settime();
      }
    });

    function settime() {
      if (countdown == 0) {
        $getCode.html('获&nbsp;取&nbsp;验&nbsp;证&nbsp;码');
        // $api.rmEvt(getCode, 'click');
        countdown = 60;
        return false;
      } else {
        $getCode.html('重&nbsp;新&nbsp;发&nbsp;送(' + countdown + ')');
        countdown--;
      }

      setTimeout(function() {
        settime();
      }, 1000);
    }

    $('#submit').tap(function() {
      var phone = $('#phone').val();
      var code = $('#code').val();
      var password = $('#password').val();
      if (phone == '') {
        noticeDialog('手机号不能为空');
      } else if (code == '') {
        noticeDialog('验证码不能为空');
      } else if (password == '') {
        noticeDialog('密码不能不能为空');
      } else {
        window.location.href = './login.html';
      }
    });
  </script>
</html>
